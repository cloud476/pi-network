<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Squares Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            color: #7f8c8d;
        }

        #squares-grid {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-gap: 4px;
            max-width: 540px;
            margin: 20px auto;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .square {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border: 1px solid #bdc3c7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            position: relative;
            transition: transform 0.1s, background-color 0.2s;
        }

        .square:hover {
            background-color: #dfe6e9;
            transform: scale(1.05);
        }

        .square.selected {
            background-color: #27ae60;
            color: white;
            border-color: #219653;
        }

        .bet-count {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 10px;
            color: #7f8c8d;
        }

        #bet-controls {
            margin: 20px 0;
        }

        #confirm-bet {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #confirm-bet:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        #confirm-bet:hover:not(:disabled) {
            background-color: #2980b9;
        }

        #status {
            margin-left: 10px;
            font-size: 16px;
            color: #555;
        }

        #results {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #results h2 {
            font-size: 1.2em;
            color: #34495e;
            margin: 0 0 10px;
        }

        #winning-number {
            font-size: 16px;
            color: #e74c3c;
        }
        
        #user-info {
            margin: 10px 0;
            padding: 8px;
            background-color: #fff;
            border-radius: 8px;
            display: inline-block;
        }
        
        #login-button {
            padding: 8px 16px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        #debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Pi Squares Game</h1>
    <p>Pick a square and bet Pi! Winner based on the last block of the day.</p>
    
    <div id="user-info">
        <button id="login-button">Sign in with Pi</button>
        <div id="user-data" style="display:none;">
            Logged in as: <span id="username">Not logged in</span>
        </div>
    </div>
    
    <div id="squares-grid"></div>
    <div id="bet-controls">
        <button id="confirm-bet" disabled>Confirm Bet (1 Pi)</button>
        <span id="status">Sign in and select a square to place your bet.</span>
    </div>
    <div id="results">
        <h2>Latest Result</h2>
        <p id="winning-number">Waiting for today's block...</p>
    </div>
    
    <div id="debug-info">
        <p>Debug Information:</p>
        <ul id="debug-log"></ul>
    </div>

    <!-- Pi Network SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Debug logging functionality
            const debugLog = document.getElementById('debug-log');
            const debugInfo = document.getElementById('debug-info');
            
            function logDebug(message, showOnScreen = false) {
                console.log(message);
                
                if (showOnScreen) {
                    debugInfo.style.display = 'block';
                    const logItem = document.createElement('li');
                    logItem.textContent = message;
                    debugLog.appendChild(logItem);
                }
            }
            
            // Show debug panel by default in development
            debugInfo.style.display = 'block';
            
            // Check if Pi is available
            if (typeof window.Pi === 'undefined') {
                logDebug("ERROR: Pi SDK not loaded!", true);
                document.getElementById('status').textContent = "Pi SDK not loaded. Please try again or reload the page.";
                return;
            }
            
            logDebug("Pi SDK detected, initializing...", true);
            
            // Pi SDK initialization
            const Pi = window.Pi;
            try {
                Pi.init({ version: "2.0", sandbox: true }); // Use sandbox mode for testing
                logDebug("Pi SDK initialized successfully", true);
            } catch (error) {
                logDebug("ERROR: Pi SDK initialization failed: " + error.message, true);
                document.getElementById('status').textContent = "Pi SDK initialization failed. Please try again.";
                return;
            }
            
            logDebug("Pi SDK available: " + !!window.Pi, true);
            logDebug("Pi authentication method available: " + !!(window.Pi && Pi.authenticate), true);
            
            // User authentication variables
            let user = null;
            let authenticatedUser = false;
            
            // Initialize game state
            const grid = document.getElementById('squares-grid');
            const status = document.getElementById('status');
            const confirmButton = document.getElementById('confirm-bet');
            const winningNumberDisplay = document.getElementById('winning-number');
            const loginButton = document.getElementById('login-button');
            const userData = document.getElementById('user-data');
            const usernameDisplay = document.getElementById('username');
            
            let selectedSquare = null;
            let bets = Array(100).fill(0); // Tracks bets per square
            
            // Authentication with Pi Network
            loginButton.addEventListener('click', function() {
                logDebug("Login button clicked", true);
                status.textContent = "Authenticating...";
                
                // Set a timeout to detect if authentication is taking too long
                const authTimeout = setTimeout(() => {
                    logDebug("Authentication timed out after 15 seconds", true);
                    status.textContent = "Authentication timed out. Please try again.";
                }, 15000);
                
                try {
                    logDebug("Calling Pi.authenticate...", true);
                    
                    // Authenticate the user
                    Pi.authenticate(['username'], onIncompletePaymentFound)
                        .then(function(auth) {
                            clearTimeout(authTimeout);
                            logDebug("Authentication successful: " + JSON.stringify(auth), true);
                            
                            user = auth;
                            authenticatedUser = true;
                            
                            // Update UI to show logged in state
                            loginButton.style.display = 'none';
                            userData.style.display = 'block';
                            usernameDisplay.textContent = user.username;
                            status.textContent = 'Select a square to place your bet.';
                            
                            logDebug(`User authenticated: ${user.username}`, true);
                        })
                        .catch(function(error) {
                            clearTimeout(authTimeout);
                            logDebug('Authentication error: ' + (error.message || JSON.stringify(error)), true);
                            status.textContent = 'Authentication failed: ' + (error.message || "Unknown error");
                        });
                } catch (error) {
                    clearTimeout(authTimeout);
                    logDebug('Error calling authenticate: ' + (error.message || JSON.stringify(error)), true);
                    status.textContent = 'Error starting authentication: ' + (error.message || "Unknown error");
                }
            });
            
            // Handle incomplete payments
            function onIncompletePaymentFound(payment) {
                logDebug('Incomplete payment found: ' + JSON.stringify(payment), true);
                // You would typically complete or cancel the payment here
                return Pi.Payment.complete(payment.identifier).then(completedPayment => {
                    logDebug('Payment completed: ' + JSON.stringify(completedPayment), true);
                }).catch(error => {
                    logDebug('Error completing payment: ' + (error.message || JSON.stringify(error)), true);
                });
            }
            
            // Generate the 10x10 grid
            for (let i = 0; i < 100; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                square.dataset.number = i;
                square.innerHTML = `${i < 10 ? `0${i}` : i}<span class="bet-count">${bets[i]}</span>`;
                square.addEventListener('click', () => selectSquare(i));
                grid.appendChild(square);
            }

            // Handle square selection
            function selectSquare(number) {
                if (!authenticatedUser) {
                    status.textContent = 'Please sign in first to place bets.';
                    return;
                }
                
                if (selectedSquare !== null) {
                    document.querySelector(`.square[data-number="${selectedSquare}"]`).classList.remove('selected');
                }
                selectedSquare = number;
                document.querySelector(`.square[data-number="${number}"]`).classList.add('selected');
                status.textContent = `Square ${number < 10 ? `0${number}` : number} selected.`;
                confirmButton.disabled = false;
            }

            // Confirm bet with Pi payment
            confirmButton.addEventListener('click', async () => {
                if (selectedSquare === null || !authenticatedUser) return;
                
                try {
                    logDebug("Creating payment...", true);
                    // Create a payment
                    const payment = await Pi.createPayment({
                        amount: 1,
                        memo: `Bet on square ${selectedSquare}`,
                        metadata: { squareNumber: selectedSquare }
                    }, {
                        onReadyForServerApproval: function(paymentId) {
                            // Here you would call your backend to approve the payment
                            logDebug('Ready for server approval with payment ID: ' + paymentId, true);
                            // Simulate server approval for sandbox testing
                            status.textContent = 'Payment being processed...';
                        },
                        onReadyForServerCompletion: function(paymentId, txid) {
                            // Here you would call your backend to complete the payment
                            logDebug('Ready for server completion with payment ID: ' + paymentId + ' and txid: ' + txid, true);
                            // Simulate server completion for sandbox testing
                            processSuccessfulBet();
                        },
                        onCancel: function(paymentId) {
                            logDebug('Payment cancelled with ID: ' + paymentId, true);
                            status.textContent = 'Payment was cancelled.';
                        },
                        onError: function(error, payment) {
                            logDebug('Payment error: ' + (error.message || JSON.stringify(error)), true);
                            status.textContent = 'Payment error: ' + error.message;
                        }
                    });
                } catch (error) {
                    logDebug('Error creating payment: ' + (error.message || JSON.stringify(error)), true);
                    status.textContent = 'Error creating payment: ' + error.message;
                }
            });

            // Process a successful bet
            function processSuccessfulBet() {
                bets[selectedSquare]++;
                document.querySelector(`.square[data-number="${selectedSquare}"] .bet-count`).textContent = bets[selectedSquare];
                status.textContent = `Bet placed on ${selectedSquare < 10 ? `0${selectedSquare}` : selectedSquare}!`;
                confirmButton.disabled = true;
                
                // In a real app, you would store this bet in your database
                logDebug(`Bet of 1 Pi placed on square ${selectedSquare} by user ${user.username}`, true);
            }

            // Simulate daily result (in production, this would come from your backend)
            function updateResult() {
                // For sandbox testing, use a random number
                const mockWinningNumber = Math.floor(Math.random() * 100);
                
                // In production, this would be based on blockchain data
                winningNumberDisplay.textContent = `Winning Square: ${mockWinningNumber < 10 ? `0${mockWinningNumber}` : mockWinningNumber}`;
            }
            
            // Show a mock result after 2 seconds
            setTimeout(updateResult, 2000);
            
            // Add a special button to force refresh the SDK (for testing)
            const refreshButton = document.createElement('button');
            refreshButton.textContent = 'Refresh SDK Connection';
            refreshButton.style.marginTop = '20px';
            refreshButton.style.padding = '5px';
            refreshButton.addEventListener('click', function() {
                logDebug("Manually refreshing SDK connection...", true);
                try {
                    Pi.init({ version: "2.0", sandbox: true });
                    logDebug("SDK refreshed successfully", true);
                    status.textContent = "SDK refreshed. Try signing in again.";
                } catch (error) {
                    logDebug("SDK refresh failed: " + error.message, true);
                }
            });
            document.body.appendChild(refreshButton);
        });
    </script>
</body>
</html>

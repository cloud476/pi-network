<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Squares Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            color: #7f8c8d;
        }

        #squares-grid {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-gap: 4px;
            max-width: 540px;
            margin: 20px auto;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .square {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border: 1px solid #bdc3c7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            position: relative;
            transition: transform 0.1s, background-color 0.2s;
        }

        .square:hover {
            background-color: #dfe6e9;
            transform: scale(1.05);
        }

        .square.selected {
            background-color: #27ae60;
            color: white;
            border-color: #219653;
        }

        .bet-count {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 10px;
            color: #7f8c8d;
        }

        #bet-controls {
            margin: 20px 0;
        }

        #confirm-bet {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #confirm-bet:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        #confirm-bet:hover:not(:disabled) {
            background-color: #2980b9;
        }

        #status {
            margin-left: 10px;
            font-size: 16px;
            color: #555;
        }

        #results {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #results h2 {
            font-size: 1.2em;
            color: #34495e;
            margin: 0 0 10px;
        }

        #winning-number {
            font-size: 16px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Pi Squares Game</h1>
    <p>Pick a square and bet Pi! Winner based on the last block of the day.</p>
    <div id="squares-grid"></div>
    <div id="bet-controls">
        <button id="confirm-bet" disabled>Confirm Bet (1 Pi)</button>
        <span id="status">Select a square to place your bet.</span>
    </div>
    <div id="results">
        <h2>Latest Result</h2>
        <p id="winning-number">Waiting for today's block...</p>
    </div>

    <script>
        // Initialize game state
        const grid = document.getElementById('squares-grid');
        const status = document.getElementById('status');
        const confirmButton = document.getElementById('confirm-bet');
        const winningNumberDisplay = document.getElementById('winning-number');
        let selectedSquare = null;
        let bets = Array(100).fill(0); // Tracks bets per square (mock data for now)

        // Generate the 10x10 grid
        for (let i = 0; i < 100; i++) {
            const square = document.createElement('div');
            square.className = 'square';
            square.dataset.number = i;
            square.innerHTML = `${i < 10 ? `0${i}` : i}<span class="bet-count">${bets[i]}</span>`;
            square.addEventListener('click', () => selectSquare(i));
            grid.appendChild(square);
        }

        // Handle square selection
        function selectSquare(number) {
            if (selectedSquare !== null) {
                document.querySelector(`.square[data-number="${selectedSquare}"]`).classList.remove('selected');
            }
            selectedSquare = number;
            document.querySelector(`.square[data-number="${number}"]`).classList.add('selected');
            status.textContent = `Square ${number < 10 ? `0${number}` : number} selected.`;
            confirmButton.disabled = false;
        }

        // Confirm bet
        confirmButton.addEventListener('click', () => {
            if (selectedSquare === null) return;
            bets[selectedSquare]++;
            document.querySelector(`.square[data-number="${selectedSquare}"] .bet-count`).textContent = bets[selectedSquare];
            status.textContent = `Bet placed on ${selectedSquare < 10 ? `0${selectedSquare}` : selectedSquare}!`;
            console.log(`Bet of 1 Pi placed on ${selectedSquare} - Pi SDK TBD`);
            confirmButton.disabled = true;
            // Future: Call Pi SDK payment here
        });

        // Simulate daily result (mock for now)
        function updateResult() {
            const mockWinningNumber = Math.floor(Math.random() * 100); // Replace with blockchain data later
            winningNumberDisplay.textContent = `Winning Square: ${mockWinningNumber < 10 ? `0${mockWinningNumber}` : mockWinningNumber}`;
        }
        setTimeout(updateResult, 2000); // Mock result after 2 seconds
    </script>
</body>
</html>

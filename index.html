<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Squares Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            color: #7f8c8d;
        }

        #squares-grid {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-gap: 4px;
            max-width: 540px;
            margin: 20px auto;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .square {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border: 1px solid #bdc3c7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            position: relative;
            transition: transform 0.1s, background-color 0.2s;
        }

        .square:hover {
            background-color: #dfe6e9;
            transform: scale(1.05);
        }

        .square.selected {
            background-color: #27ae60;
            color: white;
            border-color: #219653;
        }

        .bet-count {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 10px;
            color: #7f8c8d;
        }

        #bet-controls {
            margin: 20px 0;
        }

        #confirm-bet {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #confirm-bet:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        #confirm-bet:hover:not(:disabled) {
            background-color: #2980b9;
        }

        #status {
            margin-left: 10px;
            font-size: 16px;
            color: #555;
        }

        #results {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #results h2 {
            font-size: 1.2em;
            color: #34495e;
            margin: 0 0 10px;
        }

        #winning-number {
            font-size: 16px;
            color: #e74c3c;
        }
        
        #user-info {
            margin: 10px 0;
            padding: 8px;
            background-color: #fff;
            border-radius: 8px;
            display: inline-block;
        }
        
        #login-button {
            padding: 8px 16px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        #debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .action-buttons {
            margin-top: 20px;
        }
        
        .action-buttons button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pi Squares Game</h1>
    <p>Pick a square and bet Pi! Winner based on the last block of the day.</p>
    
    <div id="user-info">
        <button id="login-button">Sign in with Pi</button>
        <div id="user-data" style="display:none;">
            Logged in as: <span id="username">Not logged in</span>
        </div>
    </div>
    
    <div id="squares-grid"></div>
    <div id="bet-controls">
        <button id="confirm-bet" disabled>Confirm Bet (1 Pi)</button>
        <span id="status">Sign in and select a square to place your bet.</span>
    </div>
    <div id="results">
        <h2>Latest Result</h2>
        <p id="winning-number">Waiting for today's block...</p>
    </div>
    
    <div class="action-buttons">
        <button id="debug-toggle">Toggle Debug Info</button>
        <button id="sdk-refresh">Refresh SDK</button>
    </div>
    
    <div id="debug-info" style="display:none;">
        <p>Debug Information:</p>
        <ul id="debug-log"></ul>
    </div>

    <!-- Pi Network SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Debug tools
            const debugLog = document.getElementById('debug-log');
            const debugInfo = document.getElementById('debug-info');
            const debugToggle = document.getElementById('debug-toggle');
            const sdkRefresh = document.getElementById('sdk-refresh');
            
            debugToggle.addEventListener('click', function() {
                debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
            });
            
            // Debug logging functionality
            function logDebug(message) {
                console.log(message);
                const logItem = document.createElement('li');
                logItem.textContent = new Date().toLocaleTimeString() + ': ' + message;
                debugLog.appendChild(logItem);
            }
            
            // Global variables
            let user = null;
            let authenticatedUser = false;
            let selectedSquare = null;
            let bets = Array(100).fill(0); // Tracks bets per square
            let authAttemptCount = 0;
            
            // DOM elements
            const grid = document.getElementById('squares-grid');
            const status = document.getElementById('status');
            const confirmButton = document.getElementById('confirm-bet');
            const winningNumberDisplay = document.getElementById('winning-number');
            const loginButton = document.getElementById('login-button');
            const userData = document.getElementById('user-data');
            const usernameDisplay = document.getElementById('username');
            
            // Initialize Pi SDK
            try {
                if (typeof window.Pi === 'undefined') {
                    logDebug("ERROR: Pi SDK not loaded!");
                    status.textContent = "Pi SDK not loaded. Please try again or reload the page.";
                    return;
                }
                
                logDebug("Pi SDK detected, initializing...");
                const Pi = window.Pi;
                Pi.init({ version: "2.0", sandbox: true });
                logDebug("Pi SDK initialized successfully");
                
                // SDK refresh button
                sdkRefresh.addEventListener('click', function() {
                    logDebug("Manually refreshing SDK...");
                    try {
                        Pi.init({ version: "2.0", sandbox: true });
                        logDebug("SDK refreshed successfully");
                        status.textContent = "SDK refreshed. Try signing in again.";
                    } catch (error) {
                        logDebug("SDK refresh error: " + error.message);
                    }
                });
                
                // IMPORTANT: Use a different authentication approach
                loginButton.addEventListener('click', async function() {
    authAttemptCount++;
    logDebug(`Authentication attempt #${authAttemptCount}`);
    status.textContent = "Authenticating...";
    loginButton.disabled = true;

    const maxRetries = 3;
    let attempt = 0;

    while (attempt < maxRetries) {
        try {
            const authResult = await new Promise((resolve, reject) => {
                const timeoutId = setTimeout(() => reject(new Error("Authentication timed out")), 30000);
                Pi.authenticate(['username', 'payments'], onIncompletePaymentFound)
                    .then(auth => {
                        clearTimeout(timeoutId);
                        resolve(auth);
                    })
                    .catch(err => {
                        clearTimeout(timeoutId);
                        reject(err);
                    });
            });

            user = authResult;
            authenticatedUser = true;
            loginButton.style.display = 'none';
            userData.style.display = 'block';
            usernameDisplay.textContent = user.username;
            status.textContent = 'Select a square to place your bet.';
            return;
        } catch (error) {
            attempt++;
            logDebug(`Auth attempt ${attempt} failed: ${error.message}`);
            if (attempt === maxRetries) {
                status.textContent = "Authentication failed after retries. Try again or refresh SDK.";
                loginButton.disabled = false;
                reinitializeSDK();
            } else {
                status.textContent = `Retrying authentication (${attempt}/${maxRetries})...`;
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }
    }
});
        // Authentication succeeded
        logDebug("Authentication succeeded: " + JSON.stringify(authResult));
        user = authResult;
        authenticatedUser = true;

        // Update UI
        loginButton.style.display = 'none';
        userData.style.display = 'block';
        usernameDisplay.textContent = user.username;
        status.textContent = 'Select a square to place your bet.';
    } catch (error) {
        logDebug(`Authentication error: ${error.message}`);
        status.textContent = `Authentication failed: ${error.message}. Try again.`;
        loginButton.disabled = false;

        // Reinitialize SDK after failure with the loadPiSDK function
        try {
            const refreshedPi = await loadPiSDK(1, 0); // Single attempt, no delay
            Pi = refreshedPi; // Update the global Pi reference
            logDebug("SDK reinitialized after failed auth");
        } catch (err) {
            logDebug("Failed to reinitialize SDK: " + err.message);
            status.textContent += " SDK reinitialization failed.";
        }
    }
});
                    
                    authPromise.then(authResult => {
                        logDebug("Authentication succeeded: " + JSON.stringify(authResult));
                        user = authResult;
                        authenticatedUser = true;
                        
                        // Update UI to show logged in state
                        loginButton.style.display = 'none';
                        userData.style.display = 'block';
                        usernameDisplay.textContent = user.username;
                        status.textContent = 'Select a square to place your bet.';
                    }).catch(error => {
                        logDebug("Authentication error: " + error.message);
                        status.textContent = "Authentication failed. Please try again.";
                        loginButton.disabled = false;
                        
                        // IMPORTANT FIX: Sometimes Pi SDK needs to be reinitialized after failed auth
                        try {
                            Pi.init({ version: "2.0", sandbox: true });
                            logDebug("SDK reinitialized after failed auth");
                        } catch (err) {
                            logDebug("Failed to reinitialize SDK: " + err.message);
                        }
                    });
                });
                
                // Handle incomplete payments
                function onIncompletePaymentFound(payment) {
                    logDebug('Incomplete payment found: ' + JSON.stringify(payment));
                    return Pi.Payment.complete(payment.identifier).then(completedPayment => {
                        logDebug('Payment completed: ' + JSON.stringify(completedPayment));
                    }).catch(error => {
                        logDebug('Error completing payment: ' + error.message);
                    });
                }
                
                // Generate the 10x10 grid
                for (let i = 0; i < 100; i++) {
                    const square = document.createElement('div');
                    square.className = 'square';
                    square.dataset.number = i;
                    square.innerHTML = `${i < 10 ? `0${i}` : i}<span class="bet-count">${bets[i]}</span>`;
                    square.addEventListener('click', () => selectSquare(i));
                    grid.appendChild(square);
                }

                // Handle square selection
                function selectSquare(number) {
                    if (!authenticatedUser) {
                        status.textContent = 'Please sign in first to place bets.';
                        return;
                    }
                    
                    if (selectedSquare !== null) {
                        document.querySelector(`.square[data-number="${selectedSquare}"]`).classList.remove('selected');
                    }
                    selectedSquare = number;
                    document.querySelector(`.square[data-number="${number}"]`).classList.add('selected');
                    status.textContent = `Square ${number < 10 ? `0${number}` : number} selected.`;
                    confirmButton.disabled = false;
                }

                // Confirm bet with Pi payment
                confirmButton.addEventListener('click', function() {
                    if (selectedSquare === null || !authenticatedUser) return;
                    
                    logDebug("Creating payment...");
                    status.textContent = "Creating payment...";
                    
                    try {
                        Pi.createPayment({
                            amount: 1,
                            memo: `Bet on square ${selectedSquare}`,
                            metadata: { squareNumber: selectedSquare }
                        }, {
                            onReadyForServerApproval: function(paymentId) {
                                logDebug('Ready for server approval with payment ID: ' + paymentId);
                                status.textContent = 'Payment being processed...';
                            },
                            onReadyForServerCompletion: function(paymentId, txid) {
                                logDebug('Ready for server completion with payment ID: ' + paymentId);
                                processSuccessfulBet();
                            },
                            onCancel: function(paymentId) {
                                logDebug('Payment cancelled with ID: ' + paymentId);
                                status.textContent = 'Payment was cancelled.';
                            },
                            onError: function(error, payment) {
                                logDebug('Payment error: ' + error.message);
                                status.textContent = 'Payment error: ' + error.message;
                            }
                        });
                    } catch (error) {
                        logDebug('Error creating payment: ' + error.message);
                        status.textContent = 'Error creating payment: ' + error.message;
                    }
                });

                // Process a successful bet
                function processSuccessfulBet() {
                    bets[selectedSquare]++;
                    document.querySelector(`.square[data-number="${selectedSquare}"] .bet-count`).textContent = bets[selectedSquare];
                    status.textContent = `Bet placed on ${selectedSquare < 10 ? `0${selectedSquare}` : selectedSquare}!`;
                    confirmButton.disabled = true;
                    
                    logDebug(`Bet of 1 Pi placed on square ${selectedSquare} by user ${user.username}`);
                }

                // Simulate daily result
                function updateResult() {
                    const mockWinningNumber = Math.floor(Math.random() * 100);
                    winningNumberDisplay.textContent = `Winning Square: ${mockWinningNumber < 10 ? `0${mockWinningNumber}` : mockWinningNumber}`;
                }
                
                // Show a mock result after 2 seconds
                setTimeout(updateResult, 2000);
                
            } catch (error) {
                logDebug("Critical error during initialization: " + error.message);
                status.textContent = "Error initializing the game. Please reload the page.";
            }
        });
    </script>
</body>
</html>
